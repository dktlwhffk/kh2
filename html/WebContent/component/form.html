<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그 배우기</title>
</head>
<body>
	<!-- 입력된 값의 전송을 하고 싶다면 form 태그를 먼저 생성 -->
	<form action="/db/search">
		<!-- 필요한 개수만큼 입력창을 생성한다 -->
		<input type="text" name="keyword">
		
		<!-- 전송버튼도 input으로 만든다 -->
		<input type="submit">
	</form>
</body>
</html>
