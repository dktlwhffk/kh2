<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트 태그의 활용</title>
    <style>
        .custom-list{
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        .custom-list>li{
            background-color: black;
            color: white;
            padding: 15px;
            cursor: pointer;
        }
        .custom-list>li:hover{
            background-color: gray;
            color: black;
        }
    </style>
</head>
<body>
    <ul class="custom-list">
        <li>운영체제</li>
        <li>데이터베이스</li>
        <li>네트워크</li>
        <li>자바</li>
        <li>웹서버</li>
        <li>웹디자인</li>
    </ul>
</body>
</html>
