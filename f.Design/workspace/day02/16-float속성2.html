<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 다루기</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        .float-wrap {}

        /*        float-wrap이 끝나면 영역을 가상으로 생성하여 clear*/
        .float-wrap::after {
            content: "";
            display: block;
            clear: both;
        }
        

        .float-wrap>.float-item {
            border: 1px dotted black;
            float: right;
            width: 33.333%;
        }
    </style>
</head>

<body>
    <header>헤더 영역</header>

    <!-- float영역은 별도의 div로 표시 -->
    <div class="float-wrap">
        <div class="float-item">a 영역</div>
        <div class="float-item">b 영역</div>
        <div class="float-item">c 영역</div>
    </div>

    <footer>풋터 영역</footer>
</body></html>
