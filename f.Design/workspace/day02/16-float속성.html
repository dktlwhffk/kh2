<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 다루기</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        div {
            border: 1px dotted black;
            float: left;
            width: 33.333%;
        }
        .a {
            height: 100px;
        }
        .b{
            height: 200px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <header>헤더 영역</header>
    <div class="a">a 영역</div>
    <div class="b">b 영역</div>
    <div class="c">c 영역</div>
    
    <article class="clear"></article>
    
    <footer>풋터 영역</footer>
</body></html>
