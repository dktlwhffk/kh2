<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 주의사항</title>
    <script>
        //1.나눗셈
        var a = 10/3;
        console.log(a);

        var b = parseInt(10/3);
        console.log(b);

        //2.느슨한 비교vs 강력한 비교
        var c = 10;
        var d = 10;
        console.log(c==d);//느슨한 비교
        console.log(c===d);//강력한 비교

        console.log(false==0);
        console.log(false=="");
        console.log(0=="");

        var e = "";
        if(!e){
            console.log("문자열이 비었어요");
        }

        //3.undefined
        var f;
        console.log(f);
        console.log(f==false);
        console.log(!f);

        var g = undefined;
        var h = null;

        console.log(g==h);
        console.log(g===h);

        //4. 그 외 괴상한 값들
        var i = "kh"/10;
        console.log(i);

        var j = 10/0;
        console.log(j);

        var k = -10/0;
        console.log(k);

        console.log(j==k);
        console.log(j===k);
    </script>
</head>
<body>
    
</body>
</html>
