    <script>
        function loadSlider() {
            var imgSources = [
                {
                    link:"http://placehold.it/300x100?text=a",
                    caption:"테스트 제목1"
                },
                {
                    link:"http://placehold.it/300x100?text=b",

                }
               
            ];

            var containerId = '#deslider-container';

            var options = {
                auto: {
                    speed: 3000,
                    pauseOnHover: true,
                },
                fullScreen: true,
                swipe: true,
                pagination: true,
                repeat: true
            };

            var myDeslider = new Deslider(imgSources, containerId, options);
        }
    </script>


</head>

<body onload="loadSlider();">
