<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            //[1] 테이블 선택
            $(".my").find("th,td").last().css("background-color", "yellow");
        });
    </script>
</head>
<body>
    <table class="my">
        <thead>
            <tr>
                <th>이름</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>허니버터칩</td>
                <td>1500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
