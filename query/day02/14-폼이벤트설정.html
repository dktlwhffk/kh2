<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>폼 이벤트 설정</title>
    <script>
        function test(){
            //1.기본 이벤트 방지 설정
            event.preventDefault();
            //2.원하는 내용을 검사
            var input = document.querySelector("input[name=key]");

            //3.전송: 폼객체를 불러서 .submit() 호출
            if(!input.value){
                window.alert("검색어를 입력하세요!");
            }else{
                var go = document.querySelector(".url");
                go.action="https://www.naver.com";
                var form=document.querySelector("form");
                form.submit;
            }
            form.submit();
        }
    </script>
</head>
<body>
    <form action="#" class="url" onsubmit="test()" method = "POST">
    <input type="text" name="key">
    <input type="submit" value="검색">
</form>
</body>
</html>
