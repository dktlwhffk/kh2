<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>태그제어</title>
    <script>
        //아무데서나 호출 가능
        //function 이름(매개변수)[]

        //선언 이후에만 호출 가능
        // var 이름=function(매개변수)[]
        
        function test(){
            //목표: h1의 글자색을 빨강으로 변경, a태그를 누르면 구글로 이동
            //h1태그의 style속성을 color:red으로 설정
            //-a태그의 href속성을 http://www.google.com으로 설정

            //태그를 부르는 방법
            //[1]구버전에서는 태그명, 아이디, 클래스를 각각 다른 명령으로 호출
            //[2]신버전에서는 css선택자를 이용하여 태그를 호출
            //var test = document.querySelector("CSS선택자");
            var h1 = document.querySelector("h1");
            console.log(h1);

            h1.style = "color:red";

            var a = document.querySelector("a");
            console.log(a);
            a.href = "http://www.google.com";
        }
    </script>
</head>
<body>
    <h1>테스트글자</h1>
    <a>테스트 링크</a>
</body>
</html>
