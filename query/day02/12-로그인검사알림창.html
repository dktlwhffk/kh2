<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 검사</title>
    <script>
        //1.각각 입력창 글자를 가져온다.
        //2.글자 길이를 계산한다.
        //3.계산된 값을 결과창에 출력한다(window)
        function check() {
            var id = document.querySelector(".id")
            var idlen = id.value.length;

            if (idlen < 1) {
                window.alert("아이디는 반드시 입력해야 합니다!")
            }
            var pw = document.querySelector(".pw")
            var pwlen = pw.value.length;

            if (pwlen < 1) {
                window.alert("비밀번호는 반드시 입력해야 합니다!")
            }
        }
    </script>
</head>

<body>
    <div align="center" style="border:1px solid black">
        <h3>로그인</h3>
        <form action="#" method="post">
            <input type="text" class="id" placeholder="아이디 입력">
            <br>
            <input type="password" class="pw" placeholder="비빌번호 입력">
            <br>
            <br>
            <input type="submit" class="login" onclick="check()" value="로그인">
        </form>
    </div>
</body>

</html>
