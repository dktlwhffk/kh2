<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>전구</title>
    <script>
        
        function lightoff() {
            // console.log(off);
            
            var off = document.querySelector("img");
            off.src = "../이미지/off.gif";
        }

        function lighton() {
            // console.log(on);
            var on = document.querySelector("img");
            on.src = "../이미지/on.gif";
        }
        var flag = false;

        function toggle() {
            if (flag == false) {
                lighton();
            } else {
                lightoff();
            }
            flag=!flag;
        }
    </script>
</head>

<body>
        <img src="../이미지/off.gif">
        
    <button onclick="toggle()">스위치</button>

</body>

</html>
