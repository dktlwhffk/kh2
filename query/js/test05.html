    <script>
        window.addEventListener("load", function(){

            var app = document.querySelector(".approval");
            var dis = document.querySelector(".disapproval");
            //console.log(app);
            app.addEventListener("change", function(){
                dis.innerHTML = "다음으로 이동"
                this.disabled = true;
            })
            
        })

    <table border="1px" style="border: beige; border-style: solid;">

            <td>
                이용약관

        </tr>

            <td>
